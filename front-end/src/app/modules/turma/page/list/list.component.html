<mat-card>
  <h2>Turmas cadastradas:</h2>
  <table id="turma-list" mat-table
    [dataSource]="turmas | async" 
    cdkDropList
    cdkDropListOrientation="horizontal">

    <ng-container matColumnDef="cor">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let turma"> <div class="cor" [style.background-color]="turma.cor"></div></td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let turma"> {{turma.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="idade_de">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Faixa etária </th>
      <td mat-cell *matCellDef="let turma"> {{turma.idade_de}} - {{turma.idade_ate}} </td>
    </ng-container>

    <ng-container matColumnDef="professor_nome">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let turma"> {{turma.professor_nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let turma">
        <button mat-stroked-button color="warn" (click)="delete(turma.key)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</mat-card>
