<h1>Cadastro de professores</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" [(ngModel)]="professor.nome" class="form-control" placeholder="Nome do professor">
    </div>

    <button class="btn btn-primary">Gravar</button>
</form>
