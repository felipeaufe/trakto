<form (ngSubmit)="onSubmit()">
  <mat-card>
    <h2>Cadastrar novo:</h2>
    <div class="form-group">
  
        <mat-form-field class="full-width">
          <mat-label>Nome do pofessor</mat-label>
          <input matInput placeholder="Nome do professor" required [(ngModel)]="professor.nome" name="nome">
        </mat-form-field>
  
    </div>
  
    <button mat-flat-button color="primary">Cadastrar</button>
  </mat-card>
</form>
