<mat-card>
  <h2>Alunos cadastrados:</h2>
  
  <table id="aluno-list" mat-table
    [dataSource]="alunos | async" 
    cdkDropList
    cdkDropListOrientation="horizontal">
<!-- 
    <ng-container matColumnDef="index">
      <th mat-header-cell cdkDrag *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let aluno; let i = index"> {{ i+1 }} </td>
    </ng-container> -->

    <ng-container matColumnDef="foto">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let aluno">
        <div class="foto-miniatura" [style.background-image]="'url('+ aluno.foto +')'"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.idade}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell cdkDrag *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-stroked-button color="primary"(click)="edit(aluno, aluno.key)" >Editar</button>
        <button mat-stroked-button color="warn" (click)="delete(aluno.key)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</mat-card>
